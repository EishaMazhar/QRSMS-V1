{% extends "base.html" %}

{% block content %}
    <form action="" method="get">
        {{ filter.form.as_p }}
        <input type="submit" />
    </form>
    {% for obj in filter.qs %}
        {% comment %} {{ obj.name }} - ${{ obj.price }}<br /> {% endcomment %}
        {{ obj.pk }}
    {% endfor %}
{% endblock %}
