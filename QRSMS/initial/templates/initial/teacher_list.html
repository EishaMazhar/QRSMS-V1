{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'initial_teacher_list' %}">Teacher Listing</a></p>
<table class="table">
<tr>
<td>ID</td><td>Link</td>
    <td>department</td>
    <td>nu_email</td>
</tr>
{% for object in object_list %}
<tr>
    <td>{{object.pk}}</td>
    <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
    <td>{{ object.department }}</td>
    <td>{{ object.nu_email }}</td>
</tr>
{% endfor %}
</table><a class="btn btn-primary" href="{% url 'initial_teacher_create' %}">Create new Teacher</a>
{% endblock %}
