{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'initial_faculty_list' %}">Faculty Listing</a></p>
<table class="table">
<tr>
<td>ID</td><td>Link</td>
</tr>
{% for object in object_list %}
<tr>
    <td>{{object.pk}}</td>
    <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
</tr>
{% endfor %}
</table><a class="btn btn-primary" href="{% url 'initial_faculty_create' %}">Create new Faculty</a>
{% endblock %}
